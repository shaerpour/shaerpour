<svg viewBox="0 0 1680 300" xmlns="http://www.w3.org/2000/svg">
    <text x="50%" y="50%" dy=".35em" text-anchor="middle">
      SHAERPOUR
    </text>
  
  <style>
  @import url("https://fonts.googleapis.com/css?family=Russo+One"); 
  body {
    background: #e3f2fd
  }
  svg {
    font-family: 'Russo One', sans-serif;
    position: absolute; 
    width: 100%; height: 100%;
          font-weight: bold;
  }
  svg text {
    animation: stroke 5s infinite alternate;
    stroke-width: 2;
    stroke: #323548;
    font-size: 250px;
  }
  @keyframes stroke {
    0%   {
      fill: rgba(72,138,20,0); stroke: rgba(32, 35, 48,1);
      stroke-dashoffset: 25%; stroke-dasharray: 0 50%; stroke-width: 2;
    }
    70%  {fill: rgba(72,138,20,0); stroke: rgba(32, 35, 48,1); }
    80%  {fill: rgba(72,138,20,0); stroke: rgba(32, 35, 48,1); stroke-width: 3; }
    100% {
      fill: rgba(32, 35, 48,1); stroke: rgba(32, 35, 48,0); 
      stroke-dashoffset: -25%; stroke-dasharray: 50% 0; stroke-width: 0;
    }
  }
  </style>
</svg>